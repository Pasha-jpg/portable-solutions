		<div class="main">
			<h3>Enquiry form </h3>
			<div class="first">
				<form action="../php/action.php" method="post" id="theForm"  autocomplete="on">
          <fieldset><legend></legend>                          
            <div class="two">
                <label for="firstName">First Name </label><br>
                <input type="text" name="first_name" id="firstName" required  >

            </div>
            <div class="two">
             <label for="email">Email Address</label><br>
             <input type="email" name="email" id="email" required>
            </div>
            <div class="two">
             <label for="start">Start Date</label><br>
             <input type="date" name="start" id="start" >
            </div>  
            <div class="two">
             <label for="end">End Date</label><br>
             <input type="date" name="end" id="end" >
            </div>                                             
            <div class="two">
              <label for="state">Purpose of Enquiry</label><br>
                <select name="state" id="state" >
                  <option value="null">Select</option> 
                  <option value="blog">Equipment hire</option> 
                  <option value="buy">Change booking</option> 
                  <option value="buy">Availability</option>
                  <option value="others">others</option>                  
                </select>
            </div>    
            <div class="two">
              <label for="comments">Comments</label><br>
              <textarea  name="comments" id="comments" ></textarea>
            </div>                         
            <div class="one">                           
              <input type="submit" value="SUBMIT" id="submit" aria-label ="submit" >
            </div>
